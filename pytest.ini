[pytest]
# pytest Configuration f√ºr RL Trading

# Minimum Version
minversion = 7.0

# Test Discovery
testpaths = tests src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output Options
addopts =
    -ra
    -v
    --strict-markers
    --tb=short
    --capture=no
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow-running tests

# Async Support
asyncio_mode = auto

# Coverage (optional - use with pytest-cov)
# --cov=charts
# --cov-report=html
# --cov-report=term-missing
