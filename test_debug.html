<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
</head>
<body>
    <h1>Debug Test - √ñffne F12 Console</h1>
    <div id="chart_container" style="width: 800px; height: 600px; background: red; border: 2px solid blue;">
        TEST CONTAINER
    </div>

    <script>
        console.log('üöÄ BASIC TEST - Script l√§uft');
        console.log('üîç Container Test:', document.getElementById('chart_container'));

        // Test LightweightCharts CDN
        const script = document.createElement('script');
        script.src = 'https://unpkg.com/lightweight-charts@4.1.3/dist/lightweight-charts.standalone.production.js';
        script.onload = function() {
            console.log('‚úÖ LightweightCharts geladen, verf√ºgbar:', typeof LightweightCharts);
            if (typeof LightweightCharts !== 'undefined') {
                console.log('‚úÖ createChart function:', typeof LightweightCharts.createChart);

                const container = document.getElementById('chart_container');
                console.log('‚úÖ Container gefunden:', container);

                try {
                    const chart = LightweightCharts.createChart(container, {
                        width: 800,
                        height: 600,
                        layout: { background: { type: 'solid', color: '#FFFFFF' } }
                    });
                    console.log('‚úÖ Chart erfolgreich erstellt!', chart);
                } catch (error) {
                    console.error('‚ùå Chart Fehler:', error);
                }
            }
        };
        script.onerror = function() {
            console.error('‚ùå LightweightCharts konnte nicht geladen werden');
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
